<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment | Healthcare System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container my-5">
        <h2 class="text-center mb-4">Book Appointment for <span id="selectedTreatment"></span></h2>
        <form id="appointmentForm">
            <div class="mb-3">
                <label for="appointmentName" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="appointmentName" required>
            </div>
            <div class="mb-3">
                <label for="appointmentEmail" class="form-label">Email</label>
                <input type="email" class="form-control" id="appointmentEmail" required>
            </div>
            <div class="mb-3">
                <label for="phone" class="form-label">Phone</label>
                <input type="text" class="form-control" id="phone" required>
            </div>
            <div class="mb-3">
                <label for="date" class="form-label">Preferred Date</label>
                <input type="date" class="form-control" id="date" required>
            </div>
            <button type="submit" class="btn btn-primary">Book Appointment</button>
        </form>

        <div id="confirmation" class="mt-4 d-none">
            <div class="alert alert-success" id="confirmationMessage"></div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
