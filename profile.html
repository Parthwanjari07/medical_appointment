<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile | Healthcare System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background-color: #f2f2f2;
            font-family: 'Arial', sans-serif;
        }

        .profile-card {
            border-radius: 20px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15);
            background: white;
            padding: 30px;
            margin-top: -60px;
            position: relative;
            z-index: 1;
        }

        .avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #007bff;
            margin-bottom: 20px;
        }

        .btn-edit {
            background-color: #007bff;
            color: white;
            font-weight: bold;
            border-radius: 5px;
        }

        .btn-edit:hover {
            background-color: #0056b3;
        }

        .card-title {
            font-size: 26px;
            font-weight: bold;
            color: #333;
        }

        .form-label {
            font-weight: bold;
        }

        .footer {
            text-align: center;
            margin-top: 20px;
            color: #6c757d;
        }
    </style>
</head>

<body>
    <header class="bg-light py-3">
        <div class="container d-flex align-items-center justify-content-between">
            <div class="d-flex align-items-center">
                <img src="img/image.png" alt="Logo" class="me-3" style="width: 50px; height: auto;">
                <h1 class="h4 mb-0">Healthcare Appointment System</h1>
            </div>
            <div>
                <a href="main.html" class="btn btn-outline-primary me-2">Home</a>
                <a href="contact-form.html" class="btn btn-outline-primary me-2">Contact</a>
                <a href="support.html" class="btn btn-outline-primary me-2">Support</a>
            </div>
        </div>
    </header>
    <div class="container my-5">
        <div class="card profile-card p-4" style="max-width: 500px; margin: auto;">
            <div class="text-center mb-4">
                <img src="img/profile.png" alt="User Avatar" class="avatar">
                <h2 class="card-title">Your Profile</h2>
            </div>
            <div class="mb-3">
                <label for="profileName" class="form-label">Name</label>
                <input type="text" class="form-control" id="profileName" readonly>
            </div>
            <div class="mb-3">
                <label for="profileEmail" class="form-label">Email</label>
                <input type="email" class="form-control" id="profileEmail" readonly>
            </div>
            <div class="mb-3">
                <label for="profilePassword" class="form-label">Password</label>
                <input type="password" class="form-control" id="profilePassword" readonly>
            </div>
        </div>
    </div>
    <footer class="footer">
        <p>&copy; 2024 Healthcare Appointment System. All rights reserved.</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Retrieve the current user's email from localStorage
            const email = localStorage.getItem("email");
            const users = JSON.parse(localStorage.getItem("users")) || [];

            // Find the user data based on the stored email
            const currentUser = users.find(user => user.email === email);

            if (currentUser) {
                document.getElementById('profileName').value = currentUser.fullName;
                document.getElementById('profileEmail').value = currentUser.email;
                document.getElementById('profilePassword').value = currentUser.password;
            }
        });
    </script>
</body>

</html>
