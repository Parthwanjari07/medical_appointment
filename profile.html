<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile | Healthcare System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header class="bg-light py-3">
        <div class="container d-flex align-items-center justify-content-between">
            <div class="d-flex align-items-center">
                <img src="img/image.png" alt="Logo" class="me-3" style="width: 50px; height: auto;">
                <h1 class="h4 mb-0">Healthcare Appointment System</h1>
            </div>
            <div>
                <a href="main.html" class="btn btn-outline-primary me-2">Home</a>
                <a href="contact-form.html" class="btn btn-outline-primary me-2">Contact</a>
                <a href="support.html" class="btn btn-outline-primary me-2">Support</a>
            </div>
        </div>
    </header>
    <div class="container my-5">
        <div class="card shadow-lg p-4" style="max-width: 500px; margin: auto;">
            <h2 class="text-center mb-4">Your Profile</h2>
            <div class="mb-3">
                <label for="profileName" class="form-label">Name</label>
                <input type="text" class="form-control" id="profileName" readonly>
            </div>
            <div class="mb-3">
                <label for="profileEmail" class="form-label">Email</label>
                <input type="email" class="form-control" id="profileEmail" readonly>
            </div>
            <div class="mb-3">
                <label for="profilePassword" class="form-label">Password</label>
                <input type="password" class="form-control" id="profilePassword" readonly>
            </div>
            <button class="btn btn-primary w-100">Edit Profile</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Retrieve the current user's email from localStorage
            const email = localStorage.getItem("email");
            const users = JSON.parse(localStorage.getItem("users")) || [];

            // Find the user data based on the stored email
            const currentUser = users.find(user => user.email === email);

            if (currentUser) {
                document.getElementById('profileName').value = currentUser.fullName;
                document.getElementById('profileEmail').value = currentUser.email;
                document.getElementById('profilePassword').value = currentUser.password;
            }
        });
    </script>
</body>

</html>
