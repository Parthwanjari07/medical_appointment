<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | Healthcare Appointment System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card shadow-lg p-4">
            <h2 class="text-center mb-4">Create Your Account</h2>
            <form id="signupForm">
                <div class="form-group mb-3">
                    <label for="signupFullName" class="form-label">Full Name:</label>
                    <input type="text" id="signupFullName" name="signupFullName" class="form-control" required>
                </div>
                <div class="form-group mb-3">
                    <label for="signupEmail" class="form-label">Email:</label>
                    <input type="email" id="signupEmail" name="signupEmail" class="form-control" required>
                </div>
                <div class="form-group mb-3">
                    <label for="signupPassword" class="form-label">Password:</label>
                    <input type="password" id="signupPassword" name="signupPassword" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-success w-100">Sign Up</button>
                <p class="text-center mt-3">Already have an account? <a href="index.html">Log In</a></p>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
