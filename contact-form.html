<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | Healthcare System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header class="bg-light py-3">
        <div class="container d-flex align-items-center justify-content-between">
            <div class="d-flex align-items-center">
                <img src="img/image.png" alt="Logo" class="me-3" style="width: 50px; height: auto;">
                <h1 class="h4 mb-0">Healthcare Appointment System</h1>
            </div>
            <div>
                <a href="main.html" class="btn btn-outline-primary me-2">Home</a>
                <!-- <a href="contact-form.html" class="btn btn-outline-primary me-2">Contact</a> -->
                <a href="support.html" class="btn btn-outline-primary me-2">Support</a>
                <a href="profile.html" class="btn btn-outline-primary">Profile</a>
            </div>
        </div>
    </header>
    <div class="container my-5">
        <div class="card shadow-lg p-4" style="max-width: 500px; margin: auto;"> <!-- Adjusted width -->
            <h2 class="text-center mb-4">Contact Us</h2>
            <form>
                <div class="mb-3">
                    <label for="fullName" class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="fullName" placeholder="Enter your full name" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                </div>
                <div class="mb-3">
                    <label for="message" class="form-label">Message</label>
                    <textarea class="form-control" id="message" rows="3" placeholder="Your message" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary w-100">Send Message</button>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
