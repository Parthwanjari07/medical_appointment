<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main | Healthcare Appointment System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container my-5">
        <div class="card shadow-lg p-4">
            <h2 class="text-center mb-4">Welcome, <span id="profileName"></span></h2>
            <div class="profile mb-4 p-3 bg-light border-start border-primary">
                <h3>Your Profile</h3>
                <p><strong>Email:</strong> <span id="profileEmail"></span></p>
                <p><strong>Name:</strong> <span id="profileFullName"></span></p>
            </div>
            <h3 class="mb-4">Available Treatments</h3>
            <ul class="list-group">
                <li class="list-group-item"><a href="appointment.html?treatment=General Medicine"
                        class="btn btn-primary w-100">General Medicine</a></li>
                <li class="list-group-item"><a href="appointment.html?treatment=Cardiology"
                        class="btn btn-primary w-100">Cardiology</a></li>
                <li class="list-group-item"><a href="appointment.html?treatment=Dermatology"
                        class="btn btn-primary w-100">Dermatology</a></li>
                <li class="list-group-item"><a href="appointment.html?treatment=Neurology"
                        class="btn btn-primary w-100">Neurology</a></li>
            </ul>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
