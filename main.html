<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main | Healthcare Appointment System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>

<body>
    <header class="bg-light py-3">
        <div class="container d-flex align-items-center justify-content-between">
            <div class="d-flex align-items-center">
                <img src="img/image.png" alt="Logo" class="me-3" style="width: 50px; height: auto;">
                <h1 class="h4 mb-0">Healthcare Appointment System</h1>
            </div>
            <div>
                <a href="contact-form.html" class="btn btn-outline-primary me-2">Contact</a>
                <a href="support.html" class="btn btn-outline-primary me-2">Support</a>
                <a href="profile.html" class="btn btn-outline-primary">Profile</a>
            </div>
        </div>
    </header>
    <div class="container my-5">
        <div class="card shadow-lg p-4">
            <h2 class="text-center mb-4">Welcome to the Healthcare Appointment System</h2>
            <div class="profile mb-4 p-3 bg-light border-start border-primary rounded">
                <h3>Your Profile</h3>
                <p><strong>Email:</strong> <span id="profileEmail"></span></p>
                <p><strong>Name:</strong> <span id="profileFullName"></span></p>
            </div>
            <h3 class="mb-4">Available Treatments</h3>
            <div class="row text-center">
                <div class="col-md-3 mb-4">
                    <div class="card shadow-sm p-3">
                        <i class="fas fa-stethoscope fa-2x mb-2"></i>
                        <h4>General Medicine</h4>
                        <a href="appointment.html?treatment=General Medicine" class="btn btn-primary mt-2">Book Now</a>
                    </div>
                </div>
                <div class="col-md-3 mb-4">
                    <div class="card shadow-sm p-3">
                        <i class="fas fa-heartbeat fa-2x mb-2"></i>
                        <h4>Cardiology</h4>
                        <a href="appointment.html?treatment=Cardiology" class="btn btn-primary mt-2">Book Now</a>
                    </div>
                </div>
                <div class="col-md-3 mb-4">
                    <div class="card shadow-sm p-3">
                        <i class="fas fa-sun fa-2x mb-2"></i>
                        <h4>Dermatology</h4>
                        <a href="appointment.html?treatment=Dermatology" class="btn btn-primary mt-2">Book Now</a>
                    </div>
                </div>
                <div class="col-md-3 mb-4">
                    <div class="card shadow-sm p-3">
                        <i class="fas fa-brain fa-2x mb-2"></i>
                        <h4>Neurology</h4>
                        <a href="appointment.html?treatment=Neurology" class="btn btn-primary mt-2">Book Now</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
